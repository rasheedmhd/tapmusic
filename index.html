<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music App</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1><img src="tapplayer.png"></h1>
            <p> Tap one box to play a song </p>
        </header>
        <div class="visual"></div>
            <div class="pads">
                <div class="pad1">
                    <audio class="sound" src="./sounds/one (1).mp3"></audio>
                </div>
                <div class="pad2">
                    <audio class="sound" src="./sounds/one (2).mp3"></audio>
                </div>
                <div class="pad3">
                    <audio class="sound" src="./sounds/one (3).mp3"></audio>
                </div>
                <div class="pad4">
                    <audio class="sound" src="./sounds/one (4).mp3"></audio>
                </div>
                <div class="pad5">
                    <audio class="sound" src="./sounds/one (5).mp3"></audio>
                </div>
                <div class="pad6">
                    <audio class="sound" src="./sounds/one (6).mp3"></audio>
                </div>
            </div>
    </div>

    
</body>
</html>
